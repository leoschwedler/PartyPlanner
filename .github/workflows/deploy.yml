name: Build and Deploy EC2 by Leozinho

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Puxar código do repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Java 17
      - name: Configure Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Build Maven
      - name: Build artifact
        run: mvn clean package

      # 4️⃣ Configurar SSH e deploy
      - name: Configurar SSH e Deploy
        run: |
          # Criar arquivo da chave privada
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Conectar na EC2 e rodar comandos
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd /home/ec2-user &&
            git pull &&
            npm install &&
            pm2 restart all
          "
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

